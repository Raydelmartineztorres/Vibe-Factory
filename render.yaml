services:
  # Backend API
  - type: web
    name: vibe-factory-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TRADING_MODE
        value: demo
      - key: AUTH_USERNAME
        value: admin
      - key: AUTH_PASSWORD
        generateValue: true
    healthCheckPath: /health

  # Frontend (Next.js)
  - type: web
    name: vibe-factory-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run start"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        value: https://vibe-factory-backend.onrender.com
